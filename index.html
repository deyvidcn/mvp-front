<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="styles.css">-->

    <title>Sistema de Reserva de Salas</title>
</head>

<body>
<!-- Cabeçalho de informações do sistema -->
<header class="container-fluid mx-0 px-0 position-relative">
    <div class="container-fluid mx-0 px-0 position-relative">
            <img src="img/img.jpg" class="img-fluid" alt="banner">
            <h1 class="text-center position-absolute top-0 text-white">Sistema de Reserva de Salas</h1>
    </div>
</header>

<!-- Opções para adicionar uma nova sala -->

    <div class="container">
        <div class="col-12">
            <h5>PAINEL ADMINISTRATIVO</h5>
            <hr class="mt-0 mb-3"/>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button bg-dark text-white border border-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <strong>Salas:</strong>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container-fluid">
                            <div class="row bg-dark-subtle g-1 rounded pb-1">
                                <div class="col-2">
                                    <label for="newInput" class="visually-hidden">Nome da sala</label>
                                    <input type="text" class="form-control" id="newInput" placeholder="Nome da sala">
                                </div>
                                <div class="col-2">
                                    <label for="newQuantity" class="visually-hidden">Capacidade</label>
                                    <input type="text" class="form-control" id="newQuantity" placeholder="Capacidade da sala">
                                </div>
                                <div class="col-6">
                                    <label for="newDescription" class="visually-hidden">Descrição</label>
                                    <input type="text" class="form-control" id="newDescription" placeholder="Descrição da sala">
                                </div>
                                <div class="col-2 d-grid">
                                    <input type="button" onclick="newItem()" class="btn btn-dark" value="Adicionar">
                                </div>
                            </div>

                            <div class="row">

                            <table id="myTable" class="table table-responsive">
                                <thead>
                                <tr>
                                    <th scope="col" class="col-2">Nome</th>
                                    <th scope="col" class="col-2">Capacidade</th>
                                    <th scope="col" class="col-7">Descrição</th>
                                    <th scope="col" class="col-1">#</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- adicionarndo as salas da tabela dinamicamente usando JavaScript -->
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button bg-dark text-white border border-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <strong>Reservas:</strong>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <section class="newReservation">
                            <div class="container">
                                <div class="row bg-dark-subtle g-1 rounded pb-1">
                                    <div class="col-3">
                                        <label for="newDate" class="visually-hidden">Data</label>
                                        <input type="date" class="form-control" id="newDate" placeholder="Data">
                                    </div>
                                    <div class="col-2">
                                        <label for="newRoom" class="visually-hidden">Sala</label>
                                        <input type="text" class="form-control" id="newRoom" placeholder="Sala">
                                    </div>
                                    <div class="col-2">
                                        <label for="newTime" class="visually-hidden">Horário</label>
                                        <input type="time" class="form-control" id="newTime" placeholder="Horário">
                                    </div>
                                    <div class="col-3">
                                        <label for="newDuration" class="visually-hidden">Duração (em horas)</label>
                                        <input type="number" class="form-control" id="newDuration" placeholder="Duração (em horas)">
                                    </div>
                                    <div class="col-2 d-grid">
                                        <input type="button" onclick="newReservation()" class="btn btn-dark" value="Adicionar">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="reservations">
                            <div class="container">
                                <div class="row">
                                    <table id="reservationsTable" class="table table-responsive">
                                        <thead>
                                        <tr>
                                            <th scope="col" class="col-1">Id</th>
                                            <th scope="col" class="col-2">Data</th>
                                            <th scope="col" class="col-3">Sala</th>
                                            <th scope="col" class="col-2">Horário</th>
                                            <th scope="col" class="col-2">Duração (horas)</th>
                                            <th scope="col" class="col-1">#</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- Aqui você pode adicionar as reservas dinamicamente usando JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>

</html>
